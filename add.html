<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Page</title>

<style>
  /* 작은 화면에 대한 스타일 조정 */
  @media (max-width: 768px) {
    label {
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
    }
    button {
      width: 100%;
    }
  }
</style>


    <style>
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }
    </style>

</head>

<body>
    <h1>View</h1>

    <div class="box">
        <h2>Word List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Level</th>
                    <th>Word</th>
                    <th>Meaning</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="wordList">
                <!-- JavaScript로 데이터 채워질 영역 -->
            </tbody>
        </table>
    </div>

    <button onclick="window.location.href = 'index.html';">메인페이지 돌아가기</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 로컬 스토리지에서 단어 데이터를 읽어옴
            var vocabularyList = JSON.parse(localStorage.getItem("vocabularyList")) || [];
            
            // 단어 데이터를 테이블에 추가
            var wordList = document.getElementById("wordList");
            vocabularyList.forEach(function (word, index) {
                var newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.level}</td>
                    <td>${word.word}</td>
                    <td>${word.meaning}</td>
                    <td>${word.date}</td>
                `;
                wordList.appendChild(newRow);
            });
        });
    </script>
</body>

</html>
