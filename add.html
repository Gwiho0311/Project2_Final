<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
</head>
<body>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Level</th>
              <th>Word</th>
              <th>Meaning</th>
              <th>Date</th>
              <th>Menu</th>
            </tr>
          </thead>
          <tbody>
            <!-- 여기에 테이블 내용을 추가하세요. -->
          </tbody>
        </table>
      </div>
      
    <h2>Add Word</h2>
    <form action="/action_page.php">
        <label for="number">number:</label><br>
        <input type="text" id="number" number="number" value="1"><br>
        <label for="level">level:</label><br>
        <input type="text" id="level" level="level" value="*"><br><br>
        <label for="word">word:</label><br>
        <input type="text" id="word" word="word" value="apple"><br><br>
        <label for="meaning">meaning:</label><br>
        <input type="text" id="meaning" meaning="meaning" value="사과"><br><br> 
        <button>추가하기</button>
      </form> 
      
    


    
    <button onclick="window.location.href = 'index.html';">메인페이지 돌아가기</button>
    
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      var addButton = document.querySelector("button");
      addButton.addEventListener("click", function (event) {
        event.preventDefault();
  
        // 입력된 값 가져오기
        var number = document.getElementById("number").value;
        var number = document.getElementById("number").value;
        if (isNaN(number)) {
            alert("숫자만 입력 가능합니다.");
            return;
        }

        var level = document.getElementById("level").value;
        if (level !=  "*" && level != "**" && level != "***") {
            alert("*로 level을 표시해주세요.");
            return;
        }
        var word = document.getElementById("word").value;
        if (typeof word != 'string') {
            alert("문자만 입력 가능합니다.");
            return;
        }
        var meaning = document.getElementById("meaning").value;
        if (typeof meaning != 'string') {
            alert("문자만 입력 가능합니다.");
            return;
        }
        var date = new Date().toLocaleDateString(); // 현재 날짜 가져오기

        alert("게시물이 추가됩니다");
  
        // 새로운 단어 객체 생성
        var newWord = {
          number: number,
          level: level,
          word: word,
          meaning: meaning,
          date: date,
        };
  
        // 로컬 스토리지에 저장
        var vocabularyList = JSON.parse(localStorage.getItem("vocabularyList")) || [];
        vocabularyList.push(newWord);
        localStorage.setItem("vocabularyList", JSON.stringify(vocabularyList));
  
        // 입력 필드 초기화
        document.getElementById("number").value = "";
        document.getElementById("level").value = "";
        document.getElementById("word").value = "";
        document.getElementById("meaning").value = "";
      });
    });
  </script>
